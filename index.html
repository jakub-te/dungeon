<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>dungeon</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>


  <div id="container">
    <div id="text_area"></div>
    <div id="inventory_area"></div>
    <div id="resources_area"></div>
    <div id="button_container">
      <button id="left_button">Doleva</button>
      <button id="up_button">Nahoru</button>
      <button id="down_button">Dolů</button>
      <button id="right_button">Doprava</button>
    </div>
    <div class="map-container">
    <!-- Nahraď src vlastním obrázkem mapy -->
    <img src="mapa_do_hry.png" alt="Mapa" class="map-image">
    <!-- Tečka na mapě -->
    <div class="dot"></div>
    </div>
    <button id="action_button">Koupit/Těžit/Bojovat</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
